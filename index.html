<!doctype html>
<html>
  <head>
    <title>Meltdown Menu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.4.2/vue.min.js"></script>

    <link href="static/styles/style.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>
    <div id="page" class="page">
      <main class="page__main">
        <div class="carousel">

          <section class="carousel__slide"
            v-for="screen in screens"
            :class="{'carousel__slide--current':currentScreen === screen }"
          >
            <div class="screen screen--promo">
              <div class="screen__body">
                <div class="promo">
                  <img class="promo__image" v-bind:src="screen.imageUrl">
                </div>
              </div>
            </div>
          </section>

        </div>
      </main>
    </div>

    <script src="static/scripts/content.js"></script>
  </body>
</html>
