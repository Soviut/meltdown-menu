<!doctype html>
<html>
  <head>
    <title>Meltdown Menu</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="static/styles/style.css" rel="stylesheet" type="text/css">
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>
    <div class="page">
      <header class="page__header">
        <h1 class="logo">Meltdown Menu</h1>
      </header>

      <main class="page__main">
        <ul class="menu">
          <li class="menu__item">
            <div class="item">
              <h3 class="item__title">Mill St. Pints</h3>
              <p class="item__description">Organic Lager, Amber Lager, IPA, Stout</p>
              <div class="item__price">
                <div class="price">
                  <span class="price__currency">$</span> 
                  <span class="price__amount">8</span>
                </div>
              </div>
            </div>
          </li>

          <li class="menu__item">
            <div class="item">
              <h3 class="item__title">Bar Rails</h3>
              <p class="item__description">Vodka, Rum, Gin, Whiskey, Scotch and Tequila</p>
              <div class="item__price">
                <div class="price">
                  <span class="price__currency">$</span> 
                  <span class="price__amount">5</span>
                </div>
              </div>
            </div>
          </li>

          <li class="menu__item">
            <div class="item">
              <h3 class="item__title">Super Meat Boy</h3>
              <p class="item__description">A 4oz beef burger patty with cheese on two Jamaican beef patties for buns</p>
              <div class="item__price">
                <div class="price">
                  <span class="price__currency">$</span> 
                  <span class="price__amount">8</span>
                </div>
              </div>
            </div>
          </li>
        </ul>
      </main>

      <footer class="page__footer">
        <div class="social">
          <div class="social__icon social__icon--facebook"></div>
          <div class="social__icon social__icon--twitter"></div>
          <div class="social__icon social__icon--instagram"></div>
          <div class="social__icon social__icon--discord"></div>
          <div class="social__link"> /MeltdownToronto</div>
        </div>
      </footer>
    </div>
  </body>
</html>
